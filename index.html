<!DOCTYPE html>
    <html>
        <head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1.0"
            <link rel="icon" type="image/png" href="/media/layout/favicon.png" />
            <link href="css/style.css" rel="stylesheet" type="text/css" /> 
            <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css"/>
            <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
            <script type="text/javascript" src="js/coffee-script.js"></script>
            <script type="text/javascript" src="js/bootstrap.min.js"></script>
            <script type="text/coffeescript" src="coffeescripts/ajax.coffee"></script>
            <title id = "title">Tytuł</title>
        </head>
        <body>
            <!--[if lt IE 9]>
                <script>document.createElement('video');</script>
            <![endif]-->
            <div class="visible-xs-block visible-sm-block visible-md-block visible-lg-block" id = "random_text">
                Tu wstaw jakiś tekst
            </div>
            <div class="visible-xs-block visible-sm-block visible-md-block visible-lg-block" id = "random_text_2">
                Ale jakiś taki zajebisty
            </div>
            <div class="visible-xs-block visible-sm-block visible-md-block visible-lg-block" id = "random_text_3">
                Przykładowo
            </div>
            <div class="visible-xs-block visible-sm-block visible-md-block visible-lg-block" id = "random_text_4">
                Jakiś zajebisty i losowy tekst
            </div>
            <div id = "video-bg">
            	<video autoplay loop>
                	<source src="webm/movie.webm" type="video/webm">
            	</video>
			</div>
            <div id = "equalizer">
                <canvas id="music" width="1024" height="250">Czyżby canvas nie zadziałał?</canvas>
            </div>
            <div class="visible-xs-block visible-sm-block visible-md-block visible-lg-block" id = "time"> 
				Czas
			</div>
			<script type="text/javascript">
				function getCurrentTime() {
					var x = document.getElementById("Time");
					x.innerHTML = (x.currentTime);
				}	
			</script>
            <script src="js/equalizer.js" type="text/javascript"></script>
            <script type="text/coffeescript" id="Time">
				loadSound "webm/music.webm"
			</script>
        </body>
    </html>
